<form (ngSubmit)="onSubmit()">
  <input type="file" (change)="onFileSelected($event.target)" accept=".pdf">
  <button type="submit">Upload</button>
</form>

<h2>pdfs</h2>

<div *ngFor="let pdf of pdfs">
  <button (click)="onSelectPdf(pdf)">{{ pdf.filename }}</button>
</div>

<div *ngIf="selectedPdf">
  <pdf-viewer [src]="selectedPdf.data"
              style="display: block; width: 100%; height: 90vh;">
  </pdf-viewer>
</div>
