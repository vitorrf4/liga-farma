<section id="pagina-meu-perfil">
  <div *ngIf='isPessoa;else empresa_div' class="perfil-container">
    <app-perfil-pessoa class="div-perfil"></app-perfil-pessoa>
    <app-minhas-candidaturas class="div-vagas"></app-minhas-candidaturas>
  </div>
  
  <ng-template #empresa_div >
    <div class='perfil-container'>
      <app-perfil-empresa class="div-perfil"></app-perfil-empresa>
      <app-minhas-vagas class="div-vagas"></app-minhas-vagas>
    </div>
  </ng-template>
</section>
