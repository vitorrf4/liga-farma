<div id="container">
  <div id="form">
    <h2>Bem-Vindo!</h2>
    <strong class="heading">Acesse sua conta:</strong>
    <form [formGroup]="form" (submit)="logarCliente()">
      <div class="cadastro-container">
        <div>
          <div class="cadastro-divlabel">
            <label class="label-text" for="email">Email</label>
          </div>

          <input
            id="email"
            type="text"
            formControlName="email"
            required="required"
            placeholder="Insira seu email"/>
        </div>

        <div class="cadastro-senhagroup">
          <div class="cadastro-divlabel">
            <label class="label-text" for="senha">Senha</label>
          </div >

          <input
            id="senha"
            type="password"
            formControlName="senha"
            required="required"
            placeholder="Insira sua senha"/>
        </div >

        <div class="submit-button">
          <button type="submit" class="cadastro-divbutton">
            <span class="cadastro-buttontext">Login</span>
          </button>
        </div>

      </div>
    </form>
  </div>
  <div id="image">
    <img src="./assets/imagem_login.jpeg"
         alt="Login image">
  </div>
</div>
