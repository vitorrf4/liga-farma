<h3>FarmacÃªutico</h3>

<form [formGroup]="form" (submit)="cadastrarCliente()">
  <label class="block">Nome</label>
  <input type="text" class="block" formControlName="nome" required />

  <div class="form-outline">
    <label class="form-label">CPF</label>
    <input type="text" class="block" formControlName="cpf" required />
  </div>

  <div class="form-outline">
    <label class="form-label">CRF</label>
    <input type="text" class="block" formControlName="crf" required />
  </div>

  <div>
    <label class="form-label">Email</label>
    <input type="text" class="block" formControlName="email" required/>
  </div>

  <div>
    <label class="form-label">Senha</label>
    <input type="password" class="block" formControlName="senha" required/>
  </div>

  <div class="form-outline">
    <label class="form-label">Telefone</label>
    <input type="text" class="block" formControlName="telefone" required />
  </div>

  <label>Curriculo:
    <input type="file" (change)="onFileSelected($event)" accept=".pdf">
  </label>
  <div *ngIf="selectedFile" id="curriculo">
    <pdf-viewer [src]="fileUrl"
                [original-size]="false"
                [autoresize]="true"
                style="width: 40vh; height: 45vh;"></pdf-viewer>
  </div>

  <button type="submit" class="block">Cadastrar</button>
</form>
