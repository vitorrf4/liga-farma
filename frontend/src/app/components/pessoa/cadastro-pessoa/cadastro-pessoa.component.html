<form [formGroup]="form" (submit)="cadastrarCliente()">
  <div class="cadastro-container">

    <div>
      <div class="cadastro-divlabel">
        <label class="label-text" for="nome">
          <span>Nome</span>
        </label>
      </div >

      <input
        type="text"
        class="cadastro-divinput"
        formControlName="nome"
        required="required"
        placeholder="Insira seu nome completo"/>

    </div>

    <div>
      <div class="cadastro-divlabel">
        <label class="label-text" for="cpf">
          <span>CPF</span>
        </label>
      </div>

      <input
        type="number"
        class="cadastro-divinput"
        formControlName="cpf"
        required="required"
        placeholder="Insira seu CPF"/>

    </div>

    <div>
      <div class="cadastro-divlabel">
        <label class="label-text" for="crf">
          <span>CRF</span>
        </label>
      </div>

      <input
        type="number"
        class="cadastro-divinput"
        formControlName="crf"
        required="required"
        placeholder="Insira seu CRF"/>

    </div>

    <div>
      <div class="cadastro-divlabel">
        <label class="label-text" for="email">
          <span>Email</span>
        </label>
      </div>

      <input
        type="text"
        class="cadastro-divinput"
        formControlName="email"
        required="required"
        placeholder="Insira seu email"/>

    </div >

    <div>
      <div class="cadastro-divlabel">
        <label class="label-text" for="telefone">
          <span>Telefone</span>
        </label >
      </div >

      <input
        type="number"
        class="cadastro-divinput"
        formControlName="telefone"
        required="required"
        placeholder="Digite seu telefone"/>

    </div >

    <div>
      <div class="cadastro-divlabel">
        <label class="label-text" for="senha">
          <span>Senha</span>
        </label>
      </div >

      <input
        type="password"
        class="cadastro-divinput"
        formControlName="senha"
        required="required"
        placeholder="Crie uma senha"/>

    </div >

    <div>
      <div class="cadastro-divlabel">
        <label class="label-text">
          <span>Curr√≠culo (PDF)</span>
        </label >
      </div>

      <div class="cadastro-curriculoinput">
        <input
          type="file"
          (change)="onFileSelected($event)"
          accept=".pdf"/>

        <div *ngIf="selectedFile" id="curriculo">
          <pdf-viewer
            [src]="fileUrl"
            [original-size]="false"
            [autoresize]="true"
            style="width: 40vh; height: 45vh; border: 2px black solid">
          </pdf-viewer>
        </div>

      </div>
  </div>

  <div class="submit-button">
    <button type="submit" class="cadastro-divbutton">
        <span class="cadastro-buttontext">
            Cadastrar
        </span>
    </button>
  </div>
</div >
</form>
