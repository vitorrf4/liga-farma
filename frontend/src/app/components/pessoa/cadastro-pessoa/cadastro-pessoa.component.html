<div class="cadastro-container">
    <div class="cadastro-cadastro">
        <div class="cadastro-divcadastro">
          <div class="cadastro-group5">
            <form [formGroup]="form" (submit)="cadastrarCliente()">
            <div class="cadastro-nomegroup">
              <div class="cadastro-divlabel">
                <label class="label-text" for="nome">Nome</label>
              </div >

              <input
                type="text"
                class="cadastro-divinput"
                formControlName="nome"
                required="required"
                placeholder="Insira seu nome completo"/>

            </div>

            <div class="cadastro-cpfgroup">
              <div class="cadastro-divlabel">

                <label class="label-text" for="cpf">
                  <span>CPF</span>
                </label>

              </div>

              <input
                type="number"
                class="cadastro-divinput"
                formControlName="cpf"
                required="required"
                placeholder="Insira seu CPF"/>

            </div>

            <div class="cadastro-crfgroup">
              <div class="cadastro-divlabel">

                <label class="label-text" for="crf">
                  <span>CRF</span>
                </label>

              </div>

              <input
                type="number"
                class="cadastro-divinput"
                formControlName="crf"
                required="required"
                placeholder="Insira seu CRF"/>

            </div>
              <div class="cadastro-senhagroup">
                <div class="cadastro-divlabel">

                  <label class="label-text" for="email">
                    <span>Email</span>
                  </label>

                </div>

                <input
                  type="text"
                  class="cadastro-divinput"
                  formControlName="email"
                  required="required"
                  placeholder="Crie uma senha"/>

              </div >

            <div class="cadastro-senhagroup">
              <div class="cadastro-divlabel">

                <label class="label-text" for="senha">
                  <span>Senha</span>
                </label>

              </div >

              <input
                type="password"
                class="cadastro-divinput"
                formControlName="senha"
                required="required"
                placeholder="Crie uma senha"/>

            </div >

            <div class="cadastro-telefonegroup">
              <div class="cadastro-divlabel">

                <label class="label-text" for="telefone">
                  <span>Telefone</span>
                </label >

              </div >

              <input
                type="tel"
                class="cadastro-divinput"
                formControlName="telefone"
                required="required"
                placeholder="Digite seu telefone"/>

            </div >
            <div class="cadastro-curriculogroup">
              <div class="cadastro-divlabel">
                <label class="label-text">
                  <span>Curr√≠culo</span>
                </label >
              </div>
              <div class="cadastro-curriculoinput">
                <input
                  type="file"
                  (change)="onFileSelected($event)"
                  accept=".pdf"/>

                <div *ngIf="selectedFile" id="curriculo">
                  <pdf-viewer
                    [src]="fileUrl"
                    [original-size]="false"
                    [autoresize]="true"
                    style="width: 40vh; height: 45vh;"></pdf-viewer>
                </div>
              </div>

          </div>
          <button type="submit" class="cadastro-divbutton">
                    <span class="cadastro-text06">
                        Cadastrar
                    </span>
          </button>
          </form>
