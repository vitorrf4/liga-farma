    <label class="form-label">Especialização: </label>
    <input type="text" class="form-control" formControlName="especializacao" required />

  <div>
    <label class="form-label">Email:</label>
    <input type="text" class="form-control" formControlName="email" required/>
  </div>

  <div class="form-outline">
    <label class="form-label">Telefone:</label>
    <input type="text" class="form-control" formControlName="telefone" />
  </div>
