<div *ngIf="usuario">
  <h1>Meu Perfil - Pessoa</h1>
  <ul>
    <li>Nome: {{usuario.informacoes.nome}}</li>
    <li>Email: {{usuario.informacoes.email}}</li>
    <li>Telefone: {{usuario.informacoes.telefone}}</li>
  </ul>

  <div *ngIf="file" id="curriculo">
    <h1>Curriculo</h1>
    <pdf-viewer [src]="file.data"
                [original-size]="false"
                [autoresize]="true"
                style="width: 40vh; height: 45vh;">
    </pdf-viewer>
  </div>

</div>
