
<div class="div-perfil">
  <button routerLink="editar-p">Editar perfil</button>
  <h2>{{usuario.informacoes.nome}}</h2>
  <p>Email: {{usuario.informacoes.email}}</p>
  <p>Telefone: {{usuario.informacoes.telefone}}</p>

  <p>CRF: {{pessoa.crf}}</p>
  <p *ngIf="pessoa.especializacao">
    Especialização: {{pessoa.especializacao}}
  </p>

  <div *ngIf="curriculo" id="curriculo">
    <strong>Curriculo</strong> <br>
    <br>
    <pdf-viewer [src]="curriculo.data"
                [original-size]="false"
                [autoresize]="true"
                style="width: 40vh; height: 45vh;">
    </pdf-viewer>
  </div>
</div>
