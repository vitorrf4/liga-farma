<div class="perfil-titulo">
  <h2>Perfil</h2>
  <button routerLink="/editar-p">Editar</button>
</div>
<div class="div-dados">
  <h2>{{usuario.informacoes.nome}}</h2>
  <p><strong>Email: </strong> {{usuario.informacoes.email}}</p>
  <p><strong>Telefone:</strong> {{usuario.informacoes.telefone || 'Não Informado'}}</p>
  <p><strong>CRF:</strong> {{pessoa.crf}}</p>
  <p>
    <strong>Especialização:</strong> {{pessoa.especializacao || 'Não Informada'}}
  </p>

  <div *ngIf="curriculo" id="curriculo">
    <p><strong>Curriculo</strong></p>
    <pdf-viewer [src]="curriculo.data"
                [original-size]="false"
                [autoresize]="true"
                style="width: 45vh; height: 45vh;">
    </pdf-viewer>
    <a [href]="curriculoUrl" [download]="curriculo.filename">Baixar</a>
  </div>
</div>
