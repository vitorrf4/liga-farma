<h3>Farmácia</h3>

<form [formGroup]="form" (submit)="cadastrarCliente()">
  <div>
    <label class="form-label">Nome</label>
    <input type="text" class="block" formControlName="nome" required />
  </div>

  <div>
    <label class="form-label">CNPJ</label>
    <input type="text" class="block" formControlName="cnpj" required />
  </div>

  <div>
    <label class="form-label">Endereco</label>
    <input type="text" class="block" formControlName="endereco" required />
  </div>

  <div>
    <label class="form-label">Descrição</label>
    <textarea type="text" class="block" formControlName="descricao" required>
    </textarea>
  </div>

  <div>
    <label class="form-label">Email</label>
    <input type="text" class="block" formControlName="email" required/>
  </div>

  <div>
    <label class="form-label">Senha</label>
    <input type="password" class="block" formControlName="senha" required/>
  </div>

  <div >
    <label class="form-label">Telefone</label>
    <input type="text" class="block" formControlName="telefone" required />
  </div>

  <button type="submit">Cadastrar</button>
</form>
