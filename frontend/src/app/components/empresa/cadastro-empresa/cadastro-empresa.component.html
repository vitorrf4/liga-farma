<form [formGroup]="form" (submit)="cadastrarCliente()">
  <div class="cadastro-container">

    <div>
      <div class="cadastro-divlabel">
        <label class="label-text" for="nome">Razão Social</label>
      </div>

      <input
        type="text"
        class="cadastro-divinput"
        formControlName="nome"
        required="required"
        placeholder="Insira a razão social"/>

    </div>

    <div>
      <div class="cadastro-divlabel">
        <label class="label-text">CNPJ</label>
      </div>

      <input
        type="number"
        class="cadastro-divinput"
        formControlName="cnpj"
        required="required"
        placeholder="Insira o CNPJ"/>
    </div>

    <div>
      <div class="cadastro-divlabel">
        <label class="label-text">Endereço</label>
      </div>

      <input
        type="text"
        class="cadastro-divinput"
        formControlName="endereco"
        required="required"
        placeholder="Insira o Endereço"/>
    </div>

    <div>
      <div class="cadastro-divlabel">
        <label class="label-text">Descrição</label>
      </div>

      <input
        type="text"
        class="cadastro-divinput"
        formControlName="descricao"
        required="required"
        placeholder="Descrição"/>
    </div>

    <div>
      <div class="cadastro-divlabel">
        <label class="label-text">Email</label>
      </div>

      <input
        type="email"
        class="cadastro-divinput"
        formControlName="email"
        required="required"
        placeholder="Insira seu email"/>
    </div>

    <div>
      <div class="cadastro-divlabel">
        <label class="label-text">Telefone</label>
      </div>

      <input
        type="number"
        class="cadastro-divinput"
        formControlName="telefone"
        required="required"
        placeholder="Insira um telefone"/>
    </div>

    <div>
      <div class="cadastro-divlabel">
        <label class="label-text">Senha</label>
      </div>

        <input
          type="password"
          class="cadastro-divinput"
          formControlName="senha"
          required="required"
          placeholder="Crie uma senha"/>
    </div>

    <div class="submit-button">
      <button type="submit" class="cadastro-divbutton">
        <span class="cadastro-buttontext">
          Cadastrar
        </span>
      </button>
    </div>

  </div>
</form>
