<form [formGroup]="form" (ngSubmit)="enviarContrato()">
  <label>Inicio do Contrato:</label>
  <input type="date" formControlName="dataInicio">
  <br>
  <div *ngIf="contrato.vaga.tipo.toUpperCase() == 'TEMPORÃRIO'">
    <label>Fim do Contrato:</label>
    <input type="date" formControlName="dataFim">
    <br>
  </div>

  <button class="btn-green">Enviar contrato</button>
</form>
