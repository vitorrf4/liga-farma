<div class="container">
  <div class="perfil-titulo">
    <h2>Perfil</h2>
  </div>

  <div class="div-dados">
    <form [formGroup]="form" (submit)="atualizarInformacoes()">
      <label>Nome:</label>
      <input type="text" formControlName="nome" required />

      <label>CNPJ:</label>
      <input type="text" mask="00.000.000/0000-00" formControlName="cnpj" required />

      <label>Endereco:</label>
      <input type="text" formControlName="endereco" required />

      <label>Email:</label>
      <input type="text" formControlName="email" required/>

      <label>Senha:</label>
      <input type="password" formControlName="senha" required />

      <label>Telefone:</label>
      <input type="number" mask="(00)0000-0000||(00)00000-0000" formControlName="telefone" />

      <label>Descrição</label>
      <textarea formControlName="descricao"></textarea>

      <button type="submit" class="btn btn-green">Atualizar</button>
    </form>
  </div>
</div>
