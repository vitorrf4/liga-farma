<form [formGroup]="form" >

  <div>
    <label class="form-label">Email</label>
    <input type="text" class="form-control" formControlName="email" required/>
  </div>

  <div >
    <label class="form-label">Senha</label>
    <input type="password" class="form-control" formControlName="senha" required/>
  </div>

  <div class="form-outline">
    <label class="form-label">Nome</label>
    <input type="text" class="form-control" formControlName="nome" required />
  </div>

  <div class="form-outline">
    <label class="form-label">Telefone</label>
    <input type="text" class="form-control" formControlName="telefone" required />
  </div>

  <input type="file" (change)="onFileSelected($event)" accept=".pdf">
  <div *ngIf="selectedFile">
    <pdf-viewer [src]="fileUrl" style="display: block; width: 100%; height: 600px;"></pdf-viewer>
  </div>
